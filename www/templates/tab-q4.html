<ion-view title="What max budget do you have?">
	<ion-content>
		<div class="list  list-inset" ng-controller="Q4Ctrl">
			<div class="row gallery">
				<div class="col col-50" ng-repeat="item in budgetList">
					<a class="item lh-div" alt="{{item.text}}" href="#/tab/results/{{item.id}}" style="border:4px solid {{item.color}};">
						<div class="lh-button" style="background-image:url({{item.img}});background-position:center;"></div>
						<div class="lh-label" style="border:2px solid {{item.color}};background-color:{{item.color}}">{{item.text}}</div>
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
