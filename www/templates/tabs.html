<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->

  <ion-tab title="Home" icon-on="mcfly" icon-off="mcfly" href="#/tab/q1">
  <!--<ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">-->
    <ion-nav-view name="tab-q1"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Q2" icon-on="mcfly" icon-off="mcfly" href="#/tab/q2">
  <!--<ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">-->
    <ion-nav-view name="tab-q2"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Q3" icon-on="mcfly" icon-off="mcfly" href="#/tab/q3">
  <!--<ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">-->
    <ion-nav-view name="tab-q3"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Q4" icon-on="mcfly" icon-off="mcfly" href="#/tab/q4">
  <!--<ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">-->
    <ion-nav-view name="tab-q4"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Results" icon-on="mcfly" icon-off="mcfly" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Detail" icon-on="mcfly" icon-off="mcfly" href="#/tab/detail">
    <ion-nav-view name="tab-detail"></ion-nav-view>
  </ion-tab>

</ion-tabs>
