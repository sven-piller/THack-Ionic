<ion-view title="When would you like to travel?">
		<ion-content>
			<div class="list  list-inset" ng-controller="Q3Ctrl">
				<div class="row gallery">
					<div class="col col-50" ng-repeat="item in monthList">
						<a class="item lh-div" alt="{{item.text}}" href="#/tab/q4/{{item.id}}" style="border:4px solid {{item.color}};">
							<div class="lh-button" style="background-image:url({{item.img}});"></div>
							<div class="lh-label" style="border:2px solid {{item.color}};background-color:{{item.color}}">{{item.text}}</div>
						</a>
					</div>
				</div>
			</div>
		</ion-content>
	</ion-view>
</ion-view>
